<div class="wrapper">
    <div *ngIf="!otp_sent" class="container" id="password_form">
        <h1>Welcome</h1>

        <form id="email_form" class="form" [formGroup]="forgotPasswordForm"  (ngSubmit)="forgot_password()">
            <input type="text" formControlName="email" placeholder="Email">
            <div *ngIf="email.invalid && (email.dirty || email.touched)">
                Email is required
            </div>           
            
            <button type="submit" id="login-button">Send OTP</button>
        </form>
    </div>
    <div *ngIf="otp_sent" class="container" id="password_form">
        <h1 *ngIf="otp_sent" >Hello</h1>

        <form  *ngIf="otp_sent"  class="form" [formGroup]="resetform"  (ngSubmit)="reset_password()">
            <input *ngIf="otp_sent" type="text" formControlName="email" placeholder="Email">
            <div *ngIf="email.invalid && (email.dirty || email.touched)">
                Email is required
            </div>   
            <input type="text" *ngIf="otp_sent" formControlName="otp" placeholder="Enter OTP">
            <div *ngIf="otp.invalid && (otp.dirty || otp.touched)">
                OTP is required
            </div>          
            <input type="password" formControlName="password" placeholder="Enter password">
            <div *ngIf="password.invalid && (password.dirty || password.touched)">
                Password is required
            </div>  
            <input type="password" formControlName="confirm_password" placeholder="Enter confirm password">
            <div *ngIf="confirm_password.invalid && (confirm_password.dirty || confirm_password.touched)">
                Confirm Password is required
            </div>  
            <button type="submit" id="login-button">Submit</button>
        </form>
    </div>

    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    $("#login-button").click(function (event) {
        event.preventDefault();

        $('form').fadeOut(500);
        $('.wrapper').addClass('form-success');
    });
</script>
